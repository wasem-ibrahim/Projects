<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="moreCss.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="Layout">
      <main class="Layout__leftarea">
        <header class="Layout__title">
          <h1>Remit</h1>
        </header>

        <section class="Layout__maintext">
          <h2>Welcome</h2>
          <p>Sign in by entering the information below</p>
        </section>

        <form class="loginForm">
          <div class="loginForm__elements">
            <input
              class="loginForm__inputs"
              type="email"
              name="Email"
              placeholder="Email Address"
            />
            <input
              class="loginForm__inputs"
              type="text"
              name="Password"
              placeholder="Password"
            />
          </div>

          <div class="loginForm__extras">
            <div>
              <input type="checkbox" name="RemeberMe" id="RemeberMe" />
              <label for="RemeberMe"> Remeber Me</label>
            </div>
            <label>
              <a href="#" class="loginForm--decoration"> Forgotten Password?</a>
            </label>
          </div>

          <button class="loginForm__continueButton">Continue</button>
        </form>

        <div>
          Don't have an account?
          <a class="loginForm--decoration" href="#">Create one here.</a>
        </div>
      </main>

      <img src="./Screen Shot 2022-02-16 at 3.40.40 PM.jpg" alt="Horizon" />
    </div>
  </body>
</html>
